<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
</head>
<body>
    <main>
        <div id="score-section">
            <div id="score-container">
                <p class="score real-player"></p>
                <p class="score colon">:</p>
                <p class="score computer-player"></p>
            </div>
        </div>
        <div id="player-board-section">
            <div class="player real-player">
                <p class="name real-player">You</p>
                <div class="board real-player"></div>
            </div>
            <div class="player computer-player">
                <p class="name computer-player">Opponent</p>
                <div class="board computer-player"></div>
            </div>
        </div>
    </main>
</body>
</html>
