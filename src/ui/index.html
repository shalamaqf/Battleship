<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BattleShip</title>
</head>
<body>
    <main>
        <div id="info-section">
            <p id="player-turn"></p>
        </div>
        <div id="player-board-section">
            <div class="player real-player">
                <p class="name real-player">You</p>
                <div class="board real-player"></div>
            </div>
            <div class="player computer-player">
                <p class="name computer-player">Opponent</p>
                <div class="board computer-player"></div>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
