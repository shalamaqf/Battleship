<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Staatliches&display=swap" rel="stylesheet">
    <title>BattleShip</title>
</head>
<body>
    <main>
        <div id="info-section">
            <div id="info-container">
                <p id="player-turn"></p>
                <p id="ship-sunk"></p>
            </div>
        </div>
        <div id="player-board-section">
            <div class="player real-player">
                <p class="name real-player">You</p>
                <div class="board real-player"></div>
            </div>
            <div class="player computer-player">
                <p class="name computer-player">Opponent</p>
                <div class="board computer-player"></div>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
